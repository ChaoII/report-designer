<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <link type="image/x-icon" href="//gw.alicdn.com/tfs/TB1gRomUlr0gK0jSZFnXXbRRXXa-200-200.png" rel="shortcut icon">
        <title>拆分模式测试页</title>
        <style>
            html,body{margin:0;padding:0;}
            .head{display: flex;height:40px;align-items: center;box-shadow: 0 1px #ccc;}
            #toolbar{
                height: 35px;
                border-bottom: solid 1px #ccc;
                padding: 0 60px;
            }
            #header{
                height: 45px;
                background-color: #FA742B;
                color:#fff;
                padding: 0 40px;
                margin:10px 0;
            }
        </style>
    </head>
    <body>
        <div class="head">
            拆分模式测试
            <button style="margin-left: 100px;" id="destroy-rd">销毁设计器</button>
            <button style="margin-left: 10px;" disabled id="setup-rd">安装设计器</button>
        </div>
        <div>工具栏功能测试</div>
        <div id="toolbar">

        </div>
        <div>header功能测试</div>
        <div id="header">

        </div>
        <div>核心功能测试</div>
        <div style="display:flex;">
            <div style="width:150px" id="left">
                left
            </div>
            <div id="app" class="app" style="min-width:1100px;max-width:1100px;height:600px;border:solid 1px #ccc;position: relative;overflow: hidden;">
                <div style="display: flex;align-items: center;justify-content: center; height: 100%;">
                    这里可以放一个加载动画...
                </div>
            </div>
            <div id="right">
                right
            </div>
        </div>
        <script id="boot" type="text/javascript" src="dist/designer.js?v=202109261145"></script>
        <script>
            let setup=()=>{
                designer.setup({
            version:'202109261145',
                    rootId:'app',
                    mini:true,
                    panels:{
                        element:{
                            hidden:false,
                            to:'left'
                        },
                        data:{
                            hidden:false,
                            to:'right'
                        }
                    },
                    header:{
                        to:'header',
                        hidden:false
                    },
                    toolbar:{
                        hidden:false,
                        to:'toolbar'
                    },
                    getImageUrl:'./apis/images.json',
                    getFieldUrl:'./apis/fields.json',
                    getTemplateUrl:'./apis/example.json',
                    helpUrl:'//github.com/xinglie/report-designer/issues'
                });
            };
            let setupBtn=document.getElementById('setup-rd');
            let destroyBtn=document.getElementById('destroy-rd');
            setupBtn.addEventListener('click',()=>{
                setup();
                setupBtn.disabled=true;
                destroyBtn.disabled=false;
            });
            destroyBtn.addEventListener('click',()=>{
                designer.destroy();
                destroyBtn.disabled=true;
                setupBtn.disabled=false;
            });
            setup();
        </script>
    </body>
</html>
